[package]
name = "ttl-proxy"
version = "0.1.1"
authors = ["vinoca <vinoca@vinoca.org>"]
description = "a transparent TCP to SOCKSv5 proxy on Linux"
edition = "2018"

[dependencies]
futures = "0.3.5"
anyhow = "1.0.32"
bytes = "0.5.6"
libc  = "0.2.76"
smol = "0.4.0"
clap = { version = "2.33.3", default-features = false }
socks5 = { version = "0.2", git = "https://github.com/vincascm/socks5.git" }

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
